<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<form action="/contact" method="POST" class="space-y-4">
  <div>
    <label class="block mb-1 font-semibold">Your Name</label>
    <input type="text" name="name" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
  </div>

  <div>
    <label class="block mb-1 font-semibold">Email Address</label>
    <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
  </div>

  <div>
    <label class="block mb-1 font-semibold">Subject</label>
    <input type="text" name="subject" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
  </div>

  <div>
    <label class="block mb-1 font-semibold">Message</label>
    <textarea name="message" rows="4" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"></textarea>
  </div>

  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
</form>

  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 shadow flex justify-between items-center px-6">
  <div>
    <h1 class="text-3xl font-bold">Contact Us</h1>
    <p class="text-sm">We'd love to hear from you!</p>
  </div>
  <a href="/" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100 transition font-medium">
    🏠 Home
  </a>
</header>


  <!-- Contact Section -->
  <section class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
    <div class="grid md:grid-cols-2 gap-8">
      
      <!-- Contact Form -->
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-semibold">Your Name</label>
          <input type="text" name="name" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Email Address</label>
          <input type="email" name="email" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Subject</label>
          <input type="text" name="subject" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400" />
        </div>

        <div>
          <label class="block mb-1 font-semibold">Message</label>
          <textarea name="message" rows="4" required class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring focus:border-blue-400"></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="space-y-6">
        <div>
          <h2 class="text-xl font-semibold">Get in touch</h2>
          <p class="text-gray-600 mt-2">
            Fill out the form and our team will get back to you shortly.
          </p>
        </div>

        <div class="flex items-center">
          <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M16 2a2 2 0 012 2v2a2 2 0 002 2v2a2 2 0 01-2 2h-2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4H4a2 2 0 01-2-2V8a2 2 0 012-2h2V4a2 2 0 012-2h8z" />
          </svg>
          <span class="text-gray-700">+91 9876543210</span>
        </div>

        <div class="flex items-center">
          <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18" />
          </svg>
          <span class="text-gray-700">contact@yourdomain.com</span>
        </div>

        <div class="flex items-center">
          <svg class="w-6 h-6 text-blue-600 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M21 10.5V5a2 2 0 00-2-2h-2.5M3 19h18M3 19l2-5h14l2 5" />
          </svg>
          <span class="text-gray-700">123 Street, Kolkata, India</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-4 mt-10">
    &copy; 2025 Your Website. All rights reserved.
  </footer>

</body>
</html>
